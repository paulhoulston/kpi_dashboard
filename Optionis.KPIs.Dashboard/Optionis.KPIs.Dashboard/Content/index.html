<html>
 <head>
     <title>KPIs</title>
     <link rel="stylesheet" type="text/css" href="Content/site.css">
     <script type="text/javascript" src="Scripts/jquery-2.2.3.min.js"></script>
     <script type="text/javascript" src="Scripts/handlebars.min.js"></script>
     <script type="text/javascript" src="Scripts/releases.js"></script>
     <script type="text/javascript">
     $(Releases.init);
     </script>
 </head>
 <body>
    <header>
    </header>
    <section id="releases">
    </section>
    <footer>
    </footer>

    <script id="releases-template" type="text/x-handlebars-template">​
        {{#releases}}
        <div data-uri="{{uri}}"></div>
        {{/releases}}
    </script>
    <script id="release-details-template" type="text/x-handlebars-template">
        <div class="release-heading"><span class="title">{{title}}</span><span class="created">{{created}}&nbsp;<a href="#">{{createdBy}}</a></span></div>
        {{#issues}}
        <div class="row">
            <div class="column grid_12">{{issue}}</div>
        </div>
        {{/issues}}
        {{#deployments}}
        <div class="row">
            <div class="column grid_12">{{deployment}}</div>
        </div>
        {{/deployments}}
    </script>
 </body>
</html>
