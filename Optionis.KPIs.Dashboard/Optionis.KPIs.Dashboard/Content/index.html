<html>
 <head>
     <title>KPIs</title>
     <link rel="stylesheet" type="text/css" href="Content/jquery-ui.min.css">
     <link rel="stylesheet" type="text/css" href="Content/site.css">
     <script type="text/javascript" src="Scripts/jquery-2.2.3.min.js"></script>
     <script type="text/javascript" src="Scripts/jquery-ui-1.11.4.min.js"></script>
     <script type="text/javascript" src="Scripts/handlebars.min.js"></script>
     <script type="text/javascript" src="Scripts/releases.js"></script>
     <script type="text/javascript">
     $(Releases.init);
     </script>
 </head>
 <body>
    <div id="popup" class="hidden"></div>
    <header></header>
    <section>
        <input id="btnCreateRelease" type="button" value="Create Release"/>
    </section>
    <section id="releases"></section>
    <footer></footer>

    <script id="releases-template" type="text/x-handlebars-template">​
        {{#if releases.count}}
            {{#releases}}
            <div data-uri="{{uri}}"></div>
            {{/releases}}
        {{else}}
        <p>No releases found</p>
        {{/if}}
    </script>
    <script id="release-details-template" type="text/x-handlebars-template">
        <div class="release-heading">
            <span class="strong">{{title}}</span>
            <span class="padLeft25">{{formatDate created}}&nbsp;
            <a href="#">{{createdBy}}</a></span>
        </div>
        {{#if comments}}
        <p>{{comments}}</p>
        {{/if}}
        {{#if issues.length}}
            <h4>Issues</h4>
            {{#issues}}
                <div data-issue-uri="{{issue}}"></div>
            {{/issues}}
        {{/if}}
        {{#if deployments}}
            <h4>Deployments</h4>
            {{#deployments}}
            <div class="row">
                <div data-deployment-uri="{{deployment}}"></div>
            </div>
            {{/deployments}}
        {{/if}}
    </script>
    <script id="issue-template" type="text/x-handlebars-template">
        <div class="row">
            <div class="column grid_2">
                <a href="{{link}}" title="{{title}}">{{issueId}}</a>
            </div>
            <div class="column grid_10">{{title}}</div>
        </div>
    </script>
    <script id="deployment-template" type="text/x-handlebars-template">
        <div class="row">
            <div class="column grid_2">{{formatDate deploymentDate}}</div>
            <div class="column grid_2">Version {{version}}</div>
            <div class="column grid_2">Status {{status}}</div>
        </div>
    </script>
    <script id="create-release-template" type="text/x-handlebars-template">
        <form method="post">
            <div class="row noMinWidth padded">
                <div class="column grid_4 strong">Title</div>
                <div class="column grid_8">
                    <input type="text" id="title" name="title" placeholder="Release title..." />
                </div>
            </div>
            <div class="row noMinWidth padded">
                <div class="column grid_4 strong">Created by</div>
                <div class="column grid_8">
                    <input type="text" id="createdBy" name="createdBy" placeholder="Created by..." value="Paul Houlston" />
                </div>
            </div>
            <div class="row noMinWidth padded">
                <div class="column grid_4 strong">Comments</div>
                <div class="column grid_8">
                    <textarea id="comments" name="comments" placeholder="Release comments..." rows="4"></textarea>
                </div>
            </div>
            <div class="row noMinWidth padded">
                <div class="column grid_4 strong">Application</div>
                <div class="column grid_8">
                    <select id="application" name="application">
                        <option value="MyParasol">MyParasol</option>
                        <option value="MyClearsky">MyClearsky</option>
                    </select>
                </div>
            </div>
            <div class="row noMinWidth padded">
                <div class="column grid_4 strong">Version</div>
                <div class="column grid_8">
                    <input type="text" id="version" name="version" placeholder="Release version (e.g. 1.0.24.*) ..." />
                </div>
            </div>
            <div class="row noMinWidth padded">
                <div class="column grid_4 strong">Deployment date</div>
                <div class="column grid_8">
                    <input type="text" id="deploymentDate" name="deploymentDate" readonly="readonly" />
                </div>
            </div>
            <div class="row noMinWidth padded">
                <div class="column grid_4 strong">Issues</div>
                <div class="column grid_8">
                    tbd...
                </div>
            </div>
            <div class="row noMinWidth padded">
                <div class="column grid_12">
                    <input type="submit" value="Create Release"/>
                </div>
            </div>
        </form>
    </script>
 </body>
</html>
